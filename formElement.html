<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Element</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            <h4 style="color: red;">Form 
            Element</h4>

            <form name="myform">
                <table>
                    <tr>
                        <td><input type="text" id="textinput"></td>
                        <td><input type="submit" value="Click" onclick="formElement()"></td>
                    </tr>
                </table>
            </form>

            <script>
                function formElement(){
                    var txt = myform.textinput.value;

                    if(txt==""){
                        alert("Field is empty!");
                    }
                    else{
                        alert("Your Text Is: "+ txt);
                    }
                }
            </script>

            <br> <br>

            <h4 style="color: red;">Check Box</h4>
        
                    <form name="myform">
                        <table>
                            <tr>
                                <td><input type="text" name="txtinput" onchange="docal(this.form, this.name)"></td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="ckbox" onclick="docal(this.form, this.name)"></td>
                            </tr>
                            <tr>
                                <td><input type="text" name="result" onchange="docal(this.form, this.name)"></td>
                            </tr>
                            <tr>
                                <td><input type="reset" name="rest"></td>
                            </tr>
                        </table>
                    </form>


                <script>
                    function docal(form, pfiled){
                       if(pfiled == "result"){
                        if(form.ckbox.checked){
                            form.txtinput.value = Math.sqrt(form.result.value);
                        }
                        else{
                            form.txtinput.value = form.result.value/2;
                        }
                       }
                       else{
                        if(form.ckbox.checked){
                            form.result.value = form.txtinput.value*form.txtinput.value;
                        }
                        else{
                            form.result.value = form.txtinput.value*2;
                        }
                       }
                    }
                </script>

        </div>
    
    </section>
</body>
</html>
