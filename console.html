<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>ConsoleScript</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">Console</h2>
            
            <script>
                console.log(2+4);
            </script>
            
            <script>
                console.info("%s","You have a nice informathion.");
            </script>
            <script>
                console.warn("%s","Don.t try it!.");
            </script>
            <script>
                console.error("%s","Created an error!.");
            </script>

    
            <script>
                console.time("Check Time");
                var sum = 4+4;
                console.log(sum);
                console.timeEnd("Check Time");
            </script>

<script>
    console.time("Check Time");
    var sum = 4+4;
    console.log(sum);
    console.timeEnd("Check Time");
</script>
                
    </section>
</body>
</html>
