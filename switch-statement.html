<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Object</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">Switch</h2>
         
            <input id="codeText" type="text">
            <button onclick="checkCoding()">Check</button>
            <div id="show"></div>

            <script>
                
                function checkCoding(){
                    var txt;
                    var coding= document.getElementById("codeText").value;

                    switch(coding){
                        case "java": 
                        txt = "Love Java";
                        break;

                        case "php": 
                        txt ="Love PHP";
                        break;

                        case "C#": 
                        txt = "Love C#";
                        break;

                        default: 
                        txt = "Unknown..";
                        
                    }
                    document.getElementById("show").innerHTML = txt;
                }
               
            </script>
        </div>   
    </section>
</body>
</html>
