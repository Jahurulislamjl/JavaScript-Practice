<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Form Element-CheckBox</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            <h4 style="color: red;">Checkbox Multiple Value</h4>

            <form name="myform" onsubmit="testCode()">
                <table>
                    <tr>
                        <td>Select</td>
                        <td>
                            <input type="checkbox" name="chbox" value="JAVA"> JAVA<br>
                            <input type="checkbox" name="chbox" value="PHP">PHP<br>
                            <input type="checkbox" name="chbox" value="HTML">HTML<br>
                            <input type="checkbox" name="chbox" value="CSS">CSS
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>

            <script>
                function testCode(){
                    document.write("You Selected: "+selectedItem());
                }

                function selectedItem(){
                    var cd ="<ul>";
                        for(i=0; i<=3; i++){
                            var myvalue = document.myform.chbox[i];
                            if(myvalue.checked){
                                cd +="<li>"+myvalue.value;
                            }
                        }
                        cd+= "</ul>";
                        return cd;
                }
            </script>

            <br>
            <h4 style="color: red;">Radio Button</h4>

            <form name="myform" onsubmit="tstCode()">
                <table>
                    <tr>
                        <td>Select</td>
                        <td>
                            <input type="radio" name="rdio" value="JAVA"> JAVA<br>
                            <input type="radio" name="rdio" value="PHP">PHP<br>
                            <input type="radio" name="rdio" value="HTML">HTML<br>
                            <input type="radio" name="rdio" value="CSS">CSS
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>

            <script>
                function tstCode(){
                    document.write("You Selected: "+selctedItem());
                }

                function selctedItem(){
                        for(i=0; i<=3; i++){
                            var getrdItem = document.myform.rdio[i];
                            if(getrdItem.checked){
                               return  getrdItem.value;
                            }
                        }
                    
                }
            </script>

        </div>
    
    </section>
</body>
</html>
