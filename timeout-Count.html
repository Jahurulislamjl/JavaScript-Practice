<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timeout&Count</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">SetTimeout</h2>

            <script>
                var timeout;

                function timeoutTrigger(){
                    document.getElementById("show").innerHTML="The timeout has been trigered after 3 sec....";
                }


                function timeInit(){
                    timeout = setTimeout("timeoutTrigger()", 3000);
                    document.getElementById("show").innerHTML="The timeout has been start...";
                }

                function clearTime(){
                    clearTimeout(timeout);
                    document.getElementById("show").innerHTML = "The timeout has been cleared.."
                }
            </script>
            <div>
                <input type="button" value="Test Timeout" onclick="timeInit()">
                <input type="button" value="Clear Timeout" onclick="clearTime()">
            </div>
            <div id="show"></div>

        </div>
    
    </section>
</body>
</html>
