<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Timeout&Count</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">SetTimeout</h2>

            <script>
                var timeout;

                function timeoutTrigger(){
                    document.getElementById("show").innerHTML="The timeout has been trigered after 3 sec....";
                }


                function timeInit(){
                    timeout = setTimeout("timeoutTrigger()", 3000);
                    document.getElementById("show").innerHTML="The timeout has been start...";
                }

                function clearTime(){
                    clearTimeout(timeout);
                    document.getElementById("show").innerHTML = "The timeout has been cleared.."
                }
            </script>
            <div>
                <input type="button" value="Test Timeout" onclick="timeInit()">
                <input type="button" value="Clear Timeout" onclick="clearTime()">
            </div>
            <div id="show"></div>

            <br> <br>
            <h2 style="color: red;">Countdown</h2>
            <script>
                var countdown;
                var countdownNumber;

                function countdownInit(){
                    countdownNumber = 11;
                    countdownTrigger();
                    
                }

                function countdownTrigger(){
                    if(countdownNumber > 0){
                        countdownNumber --;
                        document.getElementById("showcount").innerHTML = countdownNumber;
                        }   
                        if(countdownNumber > 0){
                        countdown = setTimeout("countdownTrigger()", 1000)
                        
                    }
                }

                function clearCountdown(){
                    clearTimeout(countdown);
                }

            </script>
            <div>
                <input type="button" value="Start Countdown" onclick="countdownInit()">
                <input type="button" value="Stop Countdown" onclick="clearCountdown()">
            </div>
            <div id="showcount"></div>

            <br> <br>
            <h2 style="color: red;">Clear Interval</h2> #showing interval alert after loading
            <script>
                var i=0;
                var x = setInterval(function(){
                    i++;
                    alert("yes");
                    if(i==2){
                        clearInterval(x);
                    }
                    
                }, 3000)
            </script>

        </div>
    
    </section>
</body>
</html>
