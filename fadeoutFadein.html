<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Make Clock</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">FadeOut&FadeIn</h2>
            <div>
                <button onclick="fadeOut()">Start</button> <br><br>
                <img src="image/handup.jpg" alt="" id="imag">

                <script>
                    var element = document.getElementById("imag");
                    var duratin = 1000;
                    var hidtime = 1000;
                    var showtime = 1000;

                    function setOpacity(value){
                        element.style.opacity = value;
                    }

                    function fadeOut(){
                        for(i=0; i<=1; i+=0.01){
                            setTimeout("setOpacity("+(1-i)+")", i*duratin);
                        }
                        setTimeout("fadeIn()", (duratin+hidtime));
                    }

                    function fadeIn(){
                        for(i=0; i<=1; i+=0.01){
                            setTimeout("setOpacity("+i+")", i*duratin);
                        }
                        setTimeout("fadeOut()", (duratin+showtime));
                    }
                </script>
            </div>  

        </div>
    
    </section>
</body>
</html>
