            <br><br>
            <h2 style="color: red;">This Keyword</h2>
            <script>
                function thisKey(){
                    var a = 100;
                    this.x = 200;
                    this.y = 300;
                    this.z = function(){
                        return this.x + this.y;
                    }
                }
                var obj = new thisKey();
                document.write(obj.z());
            </script>

            <br><br>
            <h2 style="color: red;">Prototype</h2>
            <script>
                function prototypeOne(a,b){
                    this.x = a;
                    this.y = b;
                    this.sum = function(){
                        return this.x + this.y;
                    }
                }
                var obj = new prototypeOne(2,3);
                document.write(obj.sum());
