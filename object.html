<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Object</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">Object</h2>
            <script>
                var person ={
                    firstName: "Jahurul",
                    lastName: "Islam",
                    age: 24,
                    func:function(){
                        return this.firstName +" "+this.lastName;
                    }
                }
                document.write(person.func());
                document.write("<br/>")
                document.write("age: "+person.age);
            </script>

            <h2 style="color: red;">Repetition Statement</h2>
            <script>
                for(i=1; i<=5; i++){
                    document.write("2*"+i+"="+i*2+"<br/>");
                }
            </script>

            <br>
            <h2 style="color: red;">array loop</h2>
            <script>
                var i=0;
                var color = ["red", "green","gray"];
                for(i in color){
                    document.write(color[i]+"<br/>");
                }
            </script>
            
        </div>
    
    </section>
</body>
</html>
