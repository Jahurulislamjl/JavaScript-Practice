<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Object</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">Object</h2>
            <script>
                var person ={
                    firstName: "Jahurul",
                    lastName: "Islam",
                    age: 24,
                    func:function(){
                        return this.firstName +" "+this.lastName;
                    }
                }
                document.write(person.func());
                document.write("<br/>")
                document.write("age: "+person.age);
            </script>

    
    </section>
</body>
</html>
