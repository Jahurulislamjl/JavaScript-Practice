<head>

<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">Array</h2>
            <script>
                var arr1 = [1,2,3,4,5];
                document.write(arr1[0]);
            </script>
            <br><h4>arry mars</h4>
            <script>
                var arr1 = [1,2,3,4,5];
                var arr2 = [6,7,8,9,10];
                var arrMars = arr1.concat(arr2);
                document.write(arrMars);
            </script>

            <br><h4>arry sort</h4>
            <script>
                var color = ["green","blue","red","purple"];
                document.write("Before sorting: "+color +"<br/>");
                color.sort();
                document.write("after sorting: "+ color)
            </script>
<br>
            <script>
                var num = [10,12,11,8,2,9,5,7,3,1,6,4];
                document.write("Before sorting: "+num +"<br/>");

                function arrSort(x,y){
                    return(x-y);
                }
                num.sort(arrSort);
                document.write("after sorting assending: "+ num);

                function arrySort(x,y){
                    return(y-x);
                }
                num.sort(arrySort);
                document.write("after sorting de: "+ num)
            </script>

<br>

        <script>
            var num = [10,12,11,8,2,9,5,7,3,1,6,4];
            document.write("Before sorting: "+num +"<br/>");

            function arrySort(x,y){
                return(y-x);
            }
            num.sort(arrySort);
            document.write("after sorting de: "+ num)
        </script>
