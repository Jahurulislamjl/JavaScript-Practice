<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Array&object</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            
            <h2 style="color: red;">Array</h2>
            <script>
                var arr1 = [1,2,3,4,5];
                document.write(arr1[0]);
            </script>
            <br><h4>arry mars</h4>
            <script>
                var arr1 = [1,2,3,4,5];
                var arr2 = [6,7,8,9,10];
                var arrMars = arr1.concat(arr2);
                document.write(arrMars);
            </script>

            <br><h4>arry sort</h4>
            <script>
                var color = ["green","blue","red","purple"];
                document.write("Before sorting: "+color +"<br/>");
                color.sort();
                document.write("after sorting: "+ color)
            </script>
            
    
    </section>
</body>
</html>
