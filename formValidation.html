<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formStyle.css">
    <title>Form Validation</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            <h4 style="color: red;">Form Validation</h4>

            <form name="myform" method="post" onsubmit="return formSubmit()">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Phone No</td>
                        <td><input type="phone" name="phoneno"> <br>
                        <input type="checkbox" name="notCall" onclick="enableDisable()">Please don't call me.
                        </td>
                    </tr>
                    <tr>
                        <td>What can we help you with?</td>
                        <td>
                            <select name="subject" value="">
                                <option>Select One</option>
                                <option>Customer Service</option>
                                <option>Question</option>
                                <option>Comment</option>
                                <option>Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Comment</td>
                        <td><input type="text" name="comment"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" name="submit" value="Submit">
                            <input type="reset" name="reset" value="Reset">
                        </td>
                    </tr>
                    <tr>
                        <td ><div id="errmessage"></div></td>
                    </tr>
                </table>
            </form>

            <script>
                function formSubmit(){
                    var nam = document.myform.name;
                    var emal = document.myform.email;
                    var phnno = document.myform.phoneno;
                    var notcall = document.myform.notCall;
                    var option = document.myform.subject;
                    var comment = document.myform.comment;

                    if(nam.value == ""){
                        document.getElementById("errmessage").innerHTML="Name field is blank!";
                        return false;
                    }

                    if(emal.value.indexOf("@",0)<0){
                        document.getElementById("errmessage").innerHTML="Enter valid email..";
                        return false;
                    }
                    if(phnno.value=="" && notcall.checked==false){
                        document.getElementById("errmessage").innerHTML="Enter Your Number..";
                        return false;
                    }

                    if(phnno.value=="" && notcall.checked==false){
                        document.getElementById("errmessage").innerHTML="Enter Your Number..";
                        return false;
                    }
                }
            </script>

        </div>
    
    </section>
</body>
</html>
