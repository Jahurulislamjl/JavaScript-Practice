<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="formStyle.css">
    <title>Form Validation</title>
</head>
<body>
    <section class="content">
        <div class="header">
            Tutorial: JavaScript Fundamentals
        </div>

        <div class="maincontent">
            <h4 style="color: red;">Form Validation</h4>

            <form name="myform" method="post">
                <table>
                    <tr>
                        <td>Name</td>
                        <td><input type="text" name="name"></td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td><input type="email" name="email"></td>
                    </tr>
                    <tr>
                        <td>Phone No</td>
                        <td><input type="phone" name="phoneno"> <br>
                        <input type="checkbox" name="notCall" onclick="enableDisable()">Please don't call me.
                        </td>
                    </tr>
                    <tr>
                        <td>What can we help you with?</td>
                        <td>
                            <select name="subject" value="">
                                <option>Select One</option>
                                <option>Customer Service</option>
                                <option>Question</option>
                                <option>Comment</option>
                                <option>Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Comment</td>
                        <td><input type="text" name="comment"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </td>
                    </tr>
                </table>
            </form>


        </div>
    
    </section>
</body>
</html>
